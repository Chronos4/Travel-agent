{% extends 'base-template.html' %}
{% load static %}
{% load thumbnail %}

{% block title %}
{{object.full_name}}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-5 section-1">
            <img src="{{ profile.profile_image.url }}" width="100px;" height="100px;" class="rounded">
            <h5>Followers:{{object.following.count}}</h5>
            <h5>Following:{{object.followers.count}}</h5>
            <a href="#" class="btn btn-outline-secondary">About</a><br>
            <a href="{% url 'profiles:user-follow'  slug='{{object.slug}}' %}"
                class="btn btn-outline-primary my-3">Follow</a>
        </div>
        <div class="col-5 section-2">

        </div>
    </div>
</div>
{% endblock %}
